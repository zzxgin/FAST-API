version: '3.8'
services:
  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: reward_db
      MYSQL_USER: reward_user
      MYSQL_PASSWORD: reward_pass
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    env_file:
      - ../.env
  redis:
    image: redis:7.0
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    env_file:
      - ../.env
  backend:
    build: ..
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    volumes:
      - ../app:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    env_file:
      - ../.env
volumes:
  db_data:
  redis_data:
